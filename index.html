<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI-BOX | CONTROL PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com');
        body { font-family: 'Space Mono', monospace; }
        .lcd-glow { text-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
    </style>
</head>
<body class="bg-[#050505] text-white antialiased border-4 border-zinc-900 min-h-screen">
    
    <!-- HEADER CONSOLA -->
    <nav class="p-4 border-b-2 border-zinc-800 flex justify-between items-center bg-zinc-950">
        <div class="flex flex-col">
            <h1 class="text-xl font-bold tracking-tighter italic leading-none">HI-BOX <span class="text-yellow-400">V.1.0</span></h1>
            <span class="text-[8px] text-zinc-500 uppercase tracking-[0.3em]">Logistics Command Center</span>
        </div>
        <div class="text-right">
            <div class="text-[10px] text-green-400 lcd-glow font-bold uppercase animate-pulse">● System Online</div>
            <div class="text-[8px] text-zinc-600 uppercase">24/7 Service Enabled</div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8">
        
        <!-- STATUS PANEL -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="p-3 border border-zinc-800 bg-zinc-900/50 rounded flex flex-col justify-center items-center">
                <span class="text-[8px] text-zinc-500 mb-1">UNIDADES</span>
                <span class="text-xl font-bold">03/09</span>
            </div>
            <div class="p-3 border border-zinc-800 bg-zinc-900/50 rounded flex flex-col justify-center items-center">
                <span class="text-[8px] text-zinc-500 mb-1">PROMO</span>
                <span class="text-xl font-bold text-yellow-400">-50%</span>
            </div>
            <div class="p-3 border border-zinc-800 bg-zinc-900/50 rounded flex flex-col justify-center items-center">
                <span class="text-[8px] text-zinc-500 mb-1">MODO</span>
                <span class="text-xl font-bold">BETA</span>
            </div>
            <div class="p-3 border border-zinc-800 bg-zinc-900/50 rounded flex flex-col justify-center items-center">
                <span class="text-[8px] text-zinc-500 mb-1">ZONA</span>
                <span class="text-xl font-bold text-green-400">ACTIVA</span>
            </div>
        </div>

        <h2 class="text-3xl md:text-5xl font-black mb-8 uppercase text-center tracking-tighter italic">Seleccione <span class="text-yellow-400">Servicio</span></h2>

        <!-- OPCIONES DE ALQUILER (EL EMBUDO) -->
        <div class="grid md:grid-cols-3 gap-4 mb-10">
            
            <!-- 4 HORAS -->
            <button class="group p-6 border-2 border-zinc-800 bg-zinc-950 hover:border-yellow-400 transition-all text-left relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 text-[10px] bg-zinc-800 group-hover:bg-yellow-400 group-hover:text-black transition-colors">OP-01</div>
                <h3 class="text-xl font-bold mb-1">MEDIO DÍA</h3>
                <p class="text-zinc-500 text-[10px] mb-4 uppercase">Servicio Base 4hs</p>
                <div class="text-3xl font-black mb-2">$45 <span class="text-[10px] line-through text-zinc-700 font-normal">$90</span></div>
                <p class="text-[9px] text-zinc-600 italic">+ $X cada hora excedente</p>
            </button>

            <!-- 8 HORAS -->
            <button class="group p-6 border-2 border-yellow-400 bg-zinc-950 hover:bg-yellow-400/5 transition-all text-left relative">
                <div class="absolute top-0 right-0 p-2 text-[10px] bg-yellow-400 text-black font-bold">OP-02 (HOT)</div>
                <h3 class="text-xl font-bold mb-1 italic">DÍA COMPLETO</h3>
                <p class="text-zinc-500 text-[10px] mb-4 uppercase text-yellow-400/80">Servicio 8hs</p>
                <div class="text-3xl font-black mb-2">$75 <span class="text-[10px] line-through text-zinc-700 font-normal">$150</span></div>
                <p class="text-[9px] text-zinc-600 italic">+ $X cada hora excedente</p>
            </button>

            <!-- DISRUPT -->
            <button class="group p-6 border-2 border-zinc-800 bg-zinc-950 opacity-60 text-left relative grayscale">
                <div class="absolute top-0 right-0 p-2 text-[10px] bg-red-600 text-white font-bold tracking-tighter">PRÓXIMAMENTE</div>
                <h3 class="text-xl font-bold mb-1">NIGHT SHIFT</h3>
                <p class="text-zinc-500 text-[10px] mb-4 uppercase">Modo Disrupt 22:00 - 06:00</p>
                <div class="text-3xl font-black mb-2">$35</div>
                <p class="text-[9px] text-zinc-600 italic">Solo Empresas & Pre-acordado</p>
            </button>
        </div>

        <!-- CTA ACCIÓN FINAL -->
        <div class="max-w-md mx-auto space-y-4">
            <a href="https://wa.me" class="block w-full bg-green-500 hover:bg-green-400 text-black py-5 font-black text-center uppercase tracking-tighter text-xl rounded shadow-[0_0_20px_rgba(34,197,94,0.4)]">
                [ Reservar Ahora ]
            </a>
            
            <a href="tel:TU_NUMERO" class="block w-full border border-zinc-800 hover:text-white text-zinc-500 py-3 text-center text-xs italic uppercase tracking-[0.2em]">
                > Contacto Humano Directo
            </a>
        </div>

        <!-- EMPRESAS BORDER -->
        <div class="mt-16 pt-8 border-t border-dashed border-zinc-800 text-center">
            <button class="text-zinc-500 hover:text-yellow-400 text-[10px] uppercase tracking-widest border border-zinc-800 px-4 py-2 rounded-full">
                ¿Sos una empresa? Click aquí
            </button>
        </div>

    </main>

    <footer class="p-6 text-center text-[8px] text-zinc-700 uppercase tracking-[0.5em]">
        © 2026 Hi-Box Systems - All Rights Reserved
    </footer>
</body>
</html>
